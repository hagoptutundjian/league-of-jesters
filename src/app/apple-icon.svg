<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Apple Touch Icon with background -->
  <rect width="180" height="180" rx="20" fill="#1a1a2e"/>

  <g transform="translate(40, 30) scale(1)">
    <!-- Left prong (Red) -->
    <path d="M15 55 Q5 25 20 10 Q25 8 28 12 Q35 35 35 55 Z" fill="#E53935"/>
    <circle cx="20" cy="8" r="6" fill="#FFD700"/>

    <!-- Middle prong (Blue) -->
    <path d="M35 55 Q40 20 50 5 Q55 3 60 5 Q70 20 65 55 Z" fill="#1E88E5"/>
    <circle cx="55" cy="3" r="7" fill="#FFD700"/>

    <!-- Right prong (Orange) -->
    <path d="M65 55 Q75 35 82 12 Q85 8 88 10 Q95 25 85 55 Z" fill="#FB8C00"/>
    <circle cx="88" cy="8" r="6" fill="#FFD700"/>

    <!-- Hat band -->
    <path d="M10 55 Q50 45 90 55 Q90 65 50 60 Q10 65 10 55 Z" fill="#7B1FA2"/>
    <circle cx="25" cy="56" r="3" fill="#FFD700"/>
    <circle cx="50" cy="53" r="3" fill="#FFD700"/>
    <circle cx="75" cy="56" r="3" fill="#FFD700"/>

    <!-- Face -->
    <ellipse cx="50" cy="78" rx="30" ry="20" fill="#FFCC80"/>
    <ellipse cx="38" cy="75" rx="5" ry="6" fill="white"/>
    <ellipse cx="62" cy="75" rx="5" ry="6" fill="white"/>
    <circle cx="39" cy="76" r="2.5" fill="#333"/>
    <circle cx="63" cy="76" r="2.5" fill="#333"/>
    <path d="M35 85 Q50 95 65 85" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
