<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Jester Hat centered and larger -->
  <g transform="translate(450, 80) scale(3)">
    <!-- Left prong (Red) -->
    <path d="M15 55 Q5 25 20 10 Q25 8 28 12 Q35 35 35 55 Z" fill="#E53935" stroke="#B71C1C" stroke-width="1.5"/>
    <circle cx="20" cy="8" r="6" fill="#FFD700" stroke="#FFA000" stroke-width="1"/>
    <circle cx="20" cy="8" r="2" fill="#FFA000"/>

    <!-- Middle prong (Blue) -->
    <path d="M35 55 Q40 20 50 5 Q55 3 60 5 Q70 20 65 55 Z" fill="#1E88E5" stroke="#1565C0" stroke-width="1.5"/>
    <circle cx="55" cy="3" r="7" fill="#FFD700" stroke="#FFA000" stroke-width="1"/>
    <circle cx="55" cy="3" r="2.5" fill="#FFA000"/>

    <!-- Right prong (Orange) -->
    <path d="M65 55 Q75 35 82 12 Q85 8 88 10 Q95 25 85 55 Z" fill="#FB8C00" stroke="#EF6C00" stroke-width="1.5"/>
    <circle cx="88" cy="8" r="6" fill="#FFD700" stroke="#FFA000" stroke-width="1"/>
    <circle cx="88" cy="8" r="2" fill="#FFA000"/>

    <!-- Hat band -->
    <path d="M10 55 Q50 45 90 55 Q90 65 50 60 Q10 65 10 55 Z" fill="#7B1FA2" stroke="#4A148C" stroke-width="1.5"/>
    <circle cx="25" cy="56" r="3" fill="#FFD700"/>
    <circle cx="50" cy="53" r="3" fill="#FFD700"/>
    <circle cx="75" cy="56" r="3" fill="#FFD700"/>
  </g>

  <!-- Title text -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    League of Jesters
  </text>

  <!-- Subtitle -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="28" fill="#aaa" text-anchor="middle">
    Fantasy Football Salary Cap League
  </text>
</svg>
